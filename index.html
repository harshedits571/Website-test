<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color-blue: hsl(230, 100%, 60%);
            --glow-color-red: hsl(0, 100%, 50%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #090a0f; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #4f46e5, #a855f7); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(to bottom, #6366f1, #c084fc); }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020208;
            color: #e5e7eb;
            overflow: hidden;
            min-height: 100vh;
        }

        #mouse-follower {
            position: fixed; top: 0; left: 0;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1), transparent 60%);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999; opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.05s linear;
        }

        #landing-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 100; background-color: transparent;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        #landing-screen.hidden { opacity: 0; pointer-events: none; }
        
        #landing-title {
            position: relative; font-weight: 900;
            animation: fadeInDown 1s ease-out 0.5s both;
            text-shadow: 0 0 15px var(--glow-color-blue), 0 0 30px var(--glow-color-blue); color: #f0f0f5;
        }

        #landing-title::before, #landing-title::after {
            content: attr(data-text); position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: #020208;
            overflow: hidden; clip-path: inset(50% 0 50% 0);
        }

        #landing-title::before { left: -2px; text-shadow: 2px 0 var(--glow-color-red); animation: glitch-anim-1 3s infinite linear alternate-reverse; }
        #landing-title::after { left: 2px; text-shadow: -2px 0 var(--glow-color-blue); animation: glitch-anim-2 2.5s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim-1 { 0% { clip-path: inset(46% 0 25% 0); } 25% { clip-path: inset(14% 0 75% 0); } 50% { clip-path: inset(80% 0 10% 0); } 75% { clip-path: inset(30% 0 45% 0); } 100% { clip-path: inset(5% 0 90% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(82% 0 12% 0); } 25% { clip-path: inset(22% 0 42% 0); } 50% { clip-path: inset(62% 0 32% 0); } 75% { clip-path: inset(2% 0 88% 0); } 100% { clip-path: inset(92% 0 2% 0); } }

        #landing-subtitle { animation: fadeInUp 1s ease-out 1s both; }

        #enter-orb {
            width: 160px; height: 160px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; position: relative;
            margin-top: 2.5rem; transition: transform 0.4s ease-in-out, box-shadow 0.4s ease;
            animation: float 4s ease-in-out infinite, fadeInUp 1s ease-out 1.5s both;
            box-shadow: 0 0 20px 0px rgba(79, 70, 229, 0.5), inset 0 0 20px 0px rgba(79, 70, 229, 0.3);
            border: 2px solid rgba(129, 140, 248, 0.5);
            background: radial-gradient(circle, rgba(20, 15, 70, 0.5) 0%, rgba(10, 10, 20, 0.8) 70%); backdrop-filter: blur(5px);
        }
        #enter-orb:hover { transform: scale(1.1); box-shadow: 0 0 35px 5px rgba(79, 70, 229, 0.7), inset 0 0 30px 0px rgba(79, 70, 229, 0.5); }
        #enter-orb::before, #enter-orb::after {
            content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid transparent; animation: pulse 3s infinite ease-out;
        }
        #enter-orb::before { border-top-color: rgba(167, 139, 250, 0.8); }
        #enter-orb::after { animation-delay: 1.5s; border-left-color: rgba(99, 102, 241, 0.8); }
        #enter-orb span { font-weight: 600; font-size: 1.2rem; color: #fff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.9); animation: textPulse 3s infinite ease-in-out; }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0% { transform: rotate(0deg) scale(1); opacity: 1; } 50% { transform: rotate(180deg) scale(1.4); opacity: 0.5; } 100% { transform: rotate(360deg) scale(1); opacity: 1; } }
        @keyframes textPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

        .page-view { display: none; }
        .page-view.active { display: block; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #main-content { height: 100vh; overflow-y: auto; background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); }
        
        .glass-card {
            background: rgba(17, 24, 39, 0.5); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease-out; position: relative;
            overflow: hidden; border-radius: 1rem; transform: translateY(20px); opacity: 0;
        }
        .glass-card.visible { transform: translateY(0); opacity: 1; }
        .glass-card:hover { transform: translateY(-10px) scale(1.03); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); border-color: rgba(255, 255, 255, 0.2); }
        .glass-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(300px circle at var(--x, 50%) var(--y, 50%), rgba(79, 70, 229, 0.25), transparent 50%); opacity: 0; transition: opacity 0.5s; pointer-events: none; }
        .glass-card:hover::before { opacity: 1; }
        
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; transition: opacity 1.5s ease-out, filter 1.5s ease-out; }

        .gradient-btn { background-image: linear-gradient(to right, #4f46e5, #7c3aed, #a855f7); background-size: 200% auto; transition: all 0.3s ease; }
        .gradient-btn:hover { background-position: right center; transform: scale(1.05); }

            { id: 'atomx', name: 'AtomX', desc: 'Extension for motion graphics packages.', img: 'assets/atom_x.jpg', versions: [{ name: 'v3.9.0', url: 'https://drive.google.com/file/d/198oG7orNkjGYuB34uHWKEzFkhwhZTJQl/view?usp=sharing' }] },
            { id: 'keystone', name: 'Keystone', desc: 'Easy layer alignment & distribution.', img: 'assets/keystone.jpg', versions: [{ name: 'v1.1.6', url: 'https://drive.google.com/drive/folders/1Ykjk5fe8Nxi-xBqqFUeM3WvllgDru37A?usp=sharing' }] }
        ],
        assets: [
            { id: 'malice-pack', name: 'Malice Ultimate Pack', desc: 'Light leaks, dust, and film grain.', img: 'https://placehold.co/80x80/be185d/fecdd3?text=MP', url: 'https://drive.google.com/drive/folders/1vZ0D6keKnKOEr8vPcPXoZt9KsuVEKqmR' },
            { id: 'sfx-library', name: 'Sound FX Library', desc: 'Whooshes, impacts, and risers.', img: 'https://placehold.co/80x80/be185d/fecdd3?text=SFX', url: 'https://drive.google.com/drive/folders/1q6BzFxLDKY8tt48SqLng0-lPFODNZKpA' },
            { id: 'lut-collection', name: 'LUTs Collection', desc: 'Cinematic color grading presets.', img: 'https://placehold.co/80x80/be185d/fecdd3?text=LUTs', url: '#' },
            { id: 'editing-assets', name: 'Editing Assets', desc: 'Bundle of digital resources.', img: 'https://placehold.co/80x80/be185d/fecdd3?text=EA', url: 'https://drive.google.com/drive/folders/1jl0iH8E5w9d-jXYTw3uKhiAkVYdWZ2ia' }
        ],
        utilities: [
             { id: 'topaz-ai', name: 'Topaz AI Suite', desc: 'AI-powered image & video enhancement.', img: 'https://cdn.prod.website-files.com/6005fac27a49a9cd477afb63/634d1e4a5cb8ac88fd07a065_1024.svg', versions: [{ name: 'Version 2.6.0', url: 'https://drive.google.com/file/d/1C-NrR-6ipfKIM06Moyy17EocvuJon6hQ/view?usp=sharing' }] },
             { id: 'filmora-14', name: 'Filmora 14', desc: 'AI-powered efficiency and simplicity.', img: 'https://neveragain.allstatics.com/2019/assets/icon/logo/filmora-square.svg', versions: [{ name: 'v14.0.11.9772', url: 'https://drive.google.com/file/d/1--ITgkydgZQNKz0S0zoEJItEVxrIgsuv/view?usp=drivesdk' }] },
             { id: 'idm', name: 'IDM (Cracked)', desc: 'Internet Download Manager.', img: 'https://cdn6.aptoide.com/imgs/9/c/6/9c688656c4d6227589d5fe3b68e038d2_icon.png?w=128', versions: [{ name: 'Version 20.4', url: '#' }] },
             { id: 'pure-ref', name: 'Pure Ref', desc: 'Simple reference image viewer.', img: 'https://placehold.co/80x80/ca8a04/fefce8?text=Ref', versions: [{ name: 'Enter Version Name', url: '#' }] }
        ]
    };

    document.addEventListener('DOMContentLoaded', () => {
        // --- Globals ---
        const landingScreen = document.getElementById('landing-screen');
        const mainView = document.getElementById('main-view');
        const detailView = document.getElementById('detail-view');
        const canvas = document.getElementById('bg-canvas');
        const mouseFollower = document.getElementById('mouse-follower');
        let camera, scene, renderer, stars; let mouseX = 0, mouseY = 0; let isEntering = false;
        
        // --- 3D Background ---
        function init3D() {
            scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000); camera.position.z = 1;
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x020208);
            const vertices = []; for (let i = 0; i < 8000; i++) { const x = (Math.random() - 0.5) * 2000; const y = (Math.random() - 0.5) * 2000; const z = (Math.random() - 0.5) * 2000; vertices.push(x, y, z); }
            const geo = new THREE.BufferGeometry(); geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            let sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png'); let mat = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7, map: sprite });
            stars = new THREE.Points(geo, mat); scene.add(stars);
            window.addEventListener('resize', ()=>{ camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            document.addEventListener('mousemove', (e)=>{ if(!isEntering){ mouseX = (e.clientX - window.innerWidth / 2) * 0.0005; mouseY = (e.clientY - window.innerHeight / 2) * 0.0005; } });
            animate3D();
        }
        function animate3D() { 
            requestAnimationFrame(animate3D); stars.rotation.y += 0.0001;
            if (!isEntering) { camera.position.x += (mouseX - camera.position.x) * 0.05; camera.position.y += (-mouseY - camera.position.y) * 0.05; camera.lookAt(scene.position); } 
            else { stars.material.size += 0.025; stars.rotation.y += 0.002; camera.position.z -= 0.5; }
            renderer.render(scene, camera);
        }

        // --- View Management & Animations ---
        const switchView = (viewId) => {
            document.querySelectorAll('.page-view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.getElementById('main-content').scrollTo(0, 0);
        };

        const cardObserver = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 50); // Staggered animation
                    cardObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        // --- Render Functions ---
        const renderCard = (item, type) => {
            const isAsset = type === 'assets';
            const actionAttr = isAsset ? `href="${item.url}" target="_blank"` : `onclick="showDetail('${type}', '${item.id}')"`;
            const actionTag = isAsset ? 'a' : 'div';
            const cursorClass = isAsset ? '' : 'cursor-pointer';
            
            const buttonText = isAsset ? 'Download' : 'View Details';
            const buttonColor = isAsset ? 'bg-indigo-600/50 hover:bg-indigo-500/50' : 'bg-gray-500/20 hover:bg-gray-500/30';
            
            return `
            <div class="glass-card flex flex-col ${cursorClass} searchable" data-name="${item.name.toLowerCase()} ${item.desc.toLowerCase()}" ${!isAsset ? `onclick="showDetail('${type}', '${item.id}')"` : ''}>
                <div class="p-6 flex-grow flex flex-col items-center text-center">
                    <img src="${item.img}" alt="${item.name}" class="w-20 h-20 mb-4 rounded-lg object-contain" onerror="this.onerror=null;this.src='https://placehold.co/80x80/111827/4f46e5?text=${item.name.charAt(0)}';">
                    <h4 class="text-xl font-semibold text-white">${item.name}</h4>
                    <p class="text-gray-400 text-sm mt-1 flex-grow">${item.desc}</p>
                </div>
                <${actionTag} ${actionAttr} class="block mt-auto text-center ${buttonColor} text-white font-semibold py-3 rounded-b-xl transition-colors">
                    ${buttonText}
                </${actionTag}>
            </div>`;
        };
        
        const populateMainView = () => {
            for (const type in DB) {
                const container = document.querySelector(`#${type} > div`);
                if (container) {
                    container.innerHTML = DB[type].map(item => renderCard(item, type)).join('');
                }
            }
            document.querySelectorAll('.glass-card.searchable').forEach(card => cardObserver.observe(card));
        };

        window.showDetail = (type, id) => {
            const item = DB[type].find(i => i.id === id);
            if (!item) return;

            const detailContent = document.getElementById('detail-content');
            let versionsHTML = '';
            if (item.versions && item.versions.length) {
                versionsHTML = `
                <div class="mt-8 pt-6 border-t border-white/10">
                    <h4 class="text-2xl font-bold text-white mb-4">Available Downloads</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${item.versions.map(v => `
                            <a href="${v.url}" target="_blank" class="glass-card !rounded-lg !opacity-100 !transform-none p-4 flex justify-between items-center hover:!bg-indigo-500/20 transition-colors">
                                <span class="font-semibold text-white">${v.name}</span>
                                <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                            </a>
                        `).join('')}
                    </div>
                </div>`;
            }

            detailContent.innerHTML = `
            <div class="glass-card !opacity-100 !transform-none p-8">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
                    <img src="${item.img}" alt="${item.name}" class="w-48 h-48 rounded-xl object-contain flex-shrink-0 border-4 border-white/10" onerror="this.onerror=null;this.src='https://placehold.co/192x192/111827/4f46e5?text=${item.name.charAt(0)}';">
                    <div class="flex-1 text-center md:text-left">
                        <h3 class="text-4xl lg:text-5xl font-bold text-white tracking-tight mb-2">${item.name}</h3>
                        <p class="text-gray-300 text-lg mb-6">${item.desc}</p>
                    </div>
                </div>
                ${versionsHTML}
            </div>
            `;
            switchView('detail-view');
        };

        // --- Search ---
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            let hasResults = false;
            document.querySelectorAll('.resource-section').forEach(section => {
                let sectionVisible = false;
                section.querySelectorAll('.searchable').forEach(card => {
                    if (card.dataset.name.includes(term)) {
                        card.style.display = 'flex';
                        sectionVisible = true; hasResults = true;
                    } else { card.style.display = 'none'; }
                });
                section.style.display = sectionVisible ? 'block' : 'none';
            });
            document.getElementById('no-results').style.display = hasResults ? 'none' : 'block';
        });

        // --- Init & Event Listeners ---
        init3D();
        populateMainView();
        
        landingScreen.addEventListener('click', () => {
            isEntering = true; mouseX = 0; mouseY = 0;
            landingScreen.classList.add('hidden');
            setTimeout(() => {
                document.body.style.overflow = 'auto';
                document.getElementById('content-container').style.display = 'block';
                canvas.style.opacity = '0';
                canvas.style.filter = 'blur(10px)';
                mouseFollower.style.opacity = '1';
            }, 1500);
        });

        document.querySelectorAll('.back-button').forEach(btn => btn.addEventListener('click', () => switchView('main-view')));
        
        document.body.addEventListener('mousemove', (e) => {
            if(!isEntering) return;
            requestAnimationFrame(() => {
                mouseFollower.style.left = e.clientX + 'px';
                mouseFollower.style.top = e.clientY + 'px';
            });
        });

        document.getElementById('content-container').addEventListener('mousemove', (e) => {
            document.querySelectorAll('.glass-card:hover').forEach(card => {
                const rect = card.getBoundingClientRect();
                card.style.setProperty('--x', `${e.clientX - rect.left}px`);
                card.style.setProperty('--y', `${e.clientY - rect.top}px`);
            });
        });
        
        document.getElementById('content-container').style.display = 'none';
    });
    </script>
</body>
</html>
